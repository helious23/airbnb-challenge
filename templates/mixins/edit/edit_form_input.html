<div class="input{% if field.errors %} has_error{% endif %}">
    <div>{{field.label_tag}}</div>
    <div>{{field}}</div>
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="text-red-600 font-medium text-sm mt-2 text-center"> {{error}}</div>
        {% endfor %}
    {% endif %}
</div>
